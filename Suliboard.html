<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suliboard</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body class="bg-light">

  <nav class="navbar bg-danger bg-gradient">
    <div class="container-fluid">
      <a href="/index.html" class="text-decoration-none">
        <h3 class="text-light">
          Fasuda
        </h3>
      </a>
      <div class="navbar nav mx-5 ">
        <a href="/account.html" class="nav-item nav-link active text-light">Account</a>
        <a href="/chatbot.html" class="nav-item nav-link text-light">Chatbot</a>
        <a href="/logout.html" class="nav-item nav-link text-light">Log Out</a>
      </div>
    </div>
  </nav>



  <div class="container-fluid pt-5">
    <div class="row">
      <div class="col-md d-flex justify-content-center">
        <div class="d-flex justify-content-center flex-column">
          <h1 class="current">Currently:</h1>
          <img src="" alt="Weather" class="weather-image img-fluid bg-white rounded-5">
          <h2 class="weather-description text-center"></h2>
        </div>
        <div class="row temp"></div>
        <h2 class="weather-description text-center"></h2>
      </div>
    </div>


  <div class="row">
    <div class="col-md d-flex justify-content-center align-items-center my-4">
      <canvas id="chart"></canvas>
    </div>
    <div class="col-md d-flex justify-content-center align-items-center my-4">
      <canvas id="chart2"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="col-md d-flex justify-content-center align-items-center flex-column">

      <div class="time"></div>
      <div class="timezone"></div>

    </div>
    <div class="col-md d-flex justify-content-center align-items-center flex-column">
      <div class="latitude"></div>
      <div class="longitude"></div>
      <div class="row temp"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md d-flex justify-content-center align-items-center my-4">
      <canvas id="chart3"></canvas>
    </div>
    <div class="col-md d-flex justify-content-center align-items-center my-4">
      <canvas id="chart4"></canvas>
    </div>

  </div>

  <div class="row text-center d-flex justify-content-center">
    <div class="col-md-6">
      <div class="table-responsive">
        <table class="table table-danger">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Measurement</th>
            </tr>
          </thead>
          <tbody>
            <tr class="">
              <td scope="row">Precipitation:</td>
              <td class="precip"></td>
            </tr>
            <tr class="">
              <td scope="row">Chance of rain</td>
              <td class="chance-of-rain"></td>
            </tr>
            <tr class="">
              <td scope="row">Feels like temp</td>
              <td class="feels-like"></td>
            </tr>
            <tr class="">
              <td scope="row">Wind speed</td>
              <td class="wind-speed"></td>
          </tbody>
        </table>
      </div>

    </div>
  </div>
  </div>

  <script src="js/sulaiman.js"></script>
</body>

</html>
